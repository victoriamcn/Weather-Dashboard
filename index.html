<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="container-fluid"></div>
        <div class="row text-center">
            <h1>Weather Dashboard</h1>
        </div>
        </div>
    </header>

    <!--MAIN CONTENT-->
    <main>
        <div class="container-fluid text-center">
            <!--FIRST ROW-->
            <div class="row">
                <!--SEARCH CITY-->
                <div class="col">
                    <div id="search" class="input-group-sm mb-3">
                        <span id="inputGroup-sizing-sm" class="input-group-text">Search for a city:</span>
                        <textarea class="form-control" type="text" aria-label="With textarea"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Boston..."></textarea>
                    </div>
                    <button id="searchbtn" type="button" class="btn btn-primary btn-sm search">Search</button>
                </div>
                <!--DISPLAY CITY AND TODAY'S DATE-->
                <div id="cityweather" class="col cityweather">
                    <h2>city/date place holder</h2>
                    <!--Bootstrap List Group
                    <li class="list-group-item temp">TEMPERATURE</li>
                    <li class="list-group-item wind">WIND</li>
                    <li class="list-group-item humidity">HUMIDITY</li>
                    -->
                </div>
            </div>
            <!--SECOND ROW-->
            <div class="row">
                <!--LIST OF SEARCHED CITY(S)-->
                <div id="storagecity" class="col storagecity">
                    <!--<button id="storagecitybtn" type="button" class="btn btn-secondary">
                        (CITY NAME)</button>-->
                </div>
                <!--DISPLAY FIVE DAY FORECAST-->
                <div class="col fiveday">
                    <h3>5-Day Weather Forecast</h3>
                    <!-- FIVE BOOTSTRAP CARDS id="fivedayforcast"
                    https://getbootstrap.com/docs/5.3/components/card/ -->
                </div>
            </div>
        </div>
    </main>
    <!--JS FILE-->
    <script src="/assets/js/script.js"></script>
</body>

</html>
