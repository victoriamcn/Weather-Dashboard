<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" src="/assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="container-fluid"></div>
        <div class="row text-right">
            <h1>Weather Dashboard</h1>
        </div>
        </div>
    </header>

    <!--MAIN CONTENT-->
    <main>
        <div class="container-fluid text-center">
            <!--FIRST ROW-->
            <div class="first row">
                <!--SEARCH CITY-->
                <div class="col-sm-4 leftside">
                    <div id="searcharea" class="input-group-sm mb-3">
                        <span id="inputGroup-sizing-sm" class="input-group-text">Search for a city below:</span>
                        <input type="text" id="search" class="form-control" aria-label="With textarea"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Reno, Chicago, Fargo..." />
                        <button id="searchbtn" type="button" class=" search">Search</button>
                    </div>
                    <div class="row">
                        <!--LIST OF SEARCHED CITY(S)-->
                        <div id="citiesfromstorage" class="col-sm-4 citiesfromstorage leftside">
                        </div>
                    </div>
                </div>
                <!--DISPLAY CITY AND TODAY'S DATE-->
                <div id="currentweather" class="col-8 border">
                    <div id="dateandcity" class="dateandcity">
                    </div>
                    <div id="currentstats" class="col currentstats">
                        <!--Bootstrap List Group
                    <li class="list-group-item temp">TEMPERATURE</li>
                    <li class="list-group-item wind">WIND</li>
                    <li class="list-group-item humidity">HUMIDITY</li>
                    -->
                    </div>
                </div>

            </div>
            <!--SECOND ROW-->
            <div class="second row">
                <!--DISPLAY FIVE DAY FORECAST-->
                <div id="cardssection" class="col cardssection">
                    
                </div>
            </div>
        </div>
    </main>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--day.js-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!--JS FILE-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
